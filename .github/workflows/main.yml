name: CI Builds

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  linux:
    name: Linux Builds
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: snippetman

      - uses: actions/checkout@v3
        with:
          path: mozilla-central
          repository: mozilla/gecko-dev

      - name: Build UI
        run: |
          cd snippetman/boilerplate/frontend/ui
          pnpm i
          pnpm build

      - name: Setup
        run: |
          echo $PWD/mozilla-central > snippetman/.moz-central
          # On linux add -r to each of the following commands        
          ln -s -r snippetman/boilerplate mozilla-central/snippetman
          ln -s -r snippetman/snippetman-sym.mozconfig mozilla-central/.mozconfig

      - name: Patch
        run: |
          cd snippetman
          ./patches.sh import

      - name: Build
        run: |
          cd mozilla-central
          ./mach build

      - name: Package
        run: |
          cd mozilla-central
          ./mach package
      
      - name: Collect artifacts
        run: |
          mv newapp-sym/dist/snippetman-*.tar.bz2 snippetman.tar.bz2
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Linux
          path: snippetman.tar.bz2
